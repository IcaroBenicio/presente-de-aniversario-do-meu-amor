<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <h1>Feliz anivers√°rio meu amor!</h1>-->
    

    <div class="slider">

        <div class="slides">

            <!-- Radios button-->
            <input type="radio" name="radio-btn" id="radio01">
            <input type="radio" name="radio-btn" id="radio02">
            <input type="radio" name="radio-btn" id="radio03">
            <input type="radio" name="radio-btn" id="radio04">
            <!-- fim Radios button-->
            
            <!-- Slides imagens -->
            <div class="slide first"> 
                <img src="img/meuAmorzinho-06.jpg" alt="imagem 1">
            </div>
            <div class="slide"> 
                <img src="img/meuAmorzinho-01.jpg" alt="imagem 2">
            </div>
            <div class="slide"> 
                <img src="img/meuAmorzinho-03.jpg" alt="imagem 3">
            </div>
            <div class="slide"> 
                <img src="img/meuAmorzinho-02.jpg" alt="imagem 4">
            </div>
            <!-- fim Slides imagens-->

            <!--Navigation-auto-->
              <div class="navigation-auto">
                <div class="auto-btn1"></div> 
                <div class="auto-btn2"></div> 
                <div class="auto-btn3"></div> 
                <div class="auto-btn4"></div>
              </div> 
            <!--fim Navigation-auto-->
            
        </div>


        <div class="manual-navigation">
            <label for="radio01" class="manual-btn"></label>
            <label for="radio02" class="manual-btn"></label>
            <label for="radio03" class="manual-btn"></label>
            <label for="radio04" class="manual-btn"></label>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
